description: Compute varying number of aggregates while grouping.
suite: operators
benchmark: grouping
name: aggregates
readonly: yes
pattern: '^Execute query:.*'
configurations:
    Interpreter: --backend Interpreter
    "WebAssembly (ColumnStore)": --backend WasmV8 --store ColumnStore
tables: [ 'Distinct_i32' ]
cases:
    1: SELECT SUM(n100) FROM Distinct_i32 GROUP BY n10;
    2: SELECT SUM(n100), SUM(n1000) FROM Distinct_i32 GROUP BY n10;
    3: SELECT SUM(n100), SUM(n1000), SUM(n10000) FROM Distinct_i32 GROUP BY n10;
    4: SELECT SUM(n100), SUM(n1000), SUM(n10000), SUM(n100000) FROM Distinct_i32 GROUP BY n10;
compare_to:
    'DuckDB': 'benchmark/operators/group_by_aggregates_duckdb.sh'
    'PostgreSQL': 'benchmark/operators/group_by_aggregates_postgresql.sh'
    'HyPer': 'benchmark/operators/group_by_aggregates_hyper.py'
chart:
    x:
        scale: linear
        type: O
        label: Amount of aggregates
    y:
        scale: linear
        type: Q
        label: 'Execution time [ms]'
