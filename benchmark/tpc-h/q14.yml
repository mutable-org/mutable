description: TPC-H Query 14
suite: TPC
benchmark: TPC-H
name: Q14
readonly: true
chart:
    x:
        scale: linear
        type: O
        label: Scale factor
    y:
        scale: linear
        type: Q
        label: 'Execution time [ms]'
data:
    Lineitem:
        file: benchmark/tpc-h/data/lineitem.tbl
        delimiter: '|'
        header: 0
        attributes:
            'l_orderkey': 'INT'
            'l_partkey': 'INT'
            'l_suppkey': 'INT'
            'l_linenumber': 'INT'
            'l_quantity': 'DECIMAL 10 2'
            'l_extendedprice': 'DECIMAL 10 2'
            'l_discount': 'DECIMAL 10 2'
            'l_tax': 'DECIMAL 10 2'
            'l_returnflag': 'CHAR 1'
            'l_linestatus': 'CHAR 1'
            'l_shipdate': 'DATE'
            'l_commitdate': 'DATE'
            'l_receiptdate': 'DATE'
            'l_shipinstruct': 'CHAR 25'
            'l_shipmode': 'CHAR 10'
            'l_comment': 'CHAR 44'
    Part:
        file: benchmark/tpc-h/data/part.tbl
        delimiter: '|'
        header: 0
        attributes:
            'p_partkey':       'INT 4'
            'p_name':          'CHAR 55'
            'p_mfgr':          'CHAR 25'
            'p_brand':         'CHAR 10'
            'p_type':          'CHAR 25'
            'p_size':          'INT 4'
            'p_container':     'CHAR 10'
            'p_retailprice':   'DECIMAL 10 2'
            'p_comment':       'CHAR 23'
systems:
    mutable:
        pattern: '^Execute machine code:.*'
        configurations:
            'WasmV8, PAX4M': >-
              --backend WasmV8
              --data-layout PAX4M
              --cardinality-estimator Injected
              --use-cardinality-file benchmark/tpc-h/q14.json
        cases:
            1: |
                SELECT
                        SUM(l_extendedprice * (1 - l_discount)) AS promo_revenue
                FROM
                        Lineitem,
                        Part
                WHERE
                        l_partkey = p_partkey
                        AND l_shipdate >= d'1995-09-01'
                        AND l_shipdate < d'1995-10-01';
    DuckDB:
        cases:
            1: |
                SELECT
                        SUM(l_extendedprice * (1 - l_discount)) AS promo_revenue
                FROM
                        "Lineitem",
                        "Part"
                WHERE
                        l_partkey = p_partkey
                        AND l_shipdate >= date '1995-09-01'
                        AND l_shipdate < date '1995-10-01';
    PostgreSQL:
        cases:
            1: |
                SELECT
                        SUM(l_extendedprice * (1 - l_discount)) AS promo_revenue
                FROM
                        "Lineitem",
                        "Part"
                WHERE
                        l_partkey = p_partkey
                        AND l_shipdate >= date '1995-09-01'
                        AND l_shipdate < date '1995-10-01';
    HyPer:
        cases:
            1: |
                SELECT
                        SUM(l_extendedprice * (1 - l_discount)) AS promo_revenue
                FROM
                        "Lineitem",
                        "Part"
                WHERE
                        l_partkey = p_partkey
                        AND l_shipdate >= date '1995-09-01'
                        AND l_shipdate < date '1995-10-01';
