description: Plan enumeration of star queries.
suite: plan-enumerators
benchmark: star
readonly: yes
pattern: '^Compute the query plan:.*'
args: --dryrun
configurations:
    DPccp:          '--plan-enumerator DPccp'
    DPsizeOpt:      '--plan-enumerator DPsizeOpt'
    DPsub:          '--plan-enumerator DPsub'
    DPsubOpt:       '--plan-enumerator DPsubOpt'
    DPsizeSub:      '--plan-enumerator DPsizeSub'
    TDbasic:        '--plan-enumerator TDbasic'
    TDMinCutAGaT:   '--plan-enumerator TDMinCutAGaT'
label: 'Number of joins'
tables: [ ]
cases:
    2:  SELECT
            *
        FROM
            T0,
            T1
        WHERE
            T0.key = T1.fkey
        ;
    3:  SELECT
            *
        FROM
            T0,
            T1,
            T2
        WHERE
            T0.key = T1.fkey AND
            T0.key = T2.fkey
        ;
    4:  SELECT
            *
        FROM
            T0,
            T1,
            T2,
            T3
        WHERE
            T0.key = T1.fkey AND
            T0.key = T2.fkey AND
            T0.key = T3.fkey
        ;
    5:  SELECT
            *
        FROM
            T0,
            T1,
            T2,
            T3,
            T4
        WHERE
            T0.key = T1.fkey AND
            T0.key = T2.fkey AND
            T0.key = T3.fkey AND
            T0.key = T4.fkey
        ;
    8:  SELECT
            *
        FROM
            T0,
            T1,
            T2,
            T3,
            T4,
            T5,
            T6,
            T7
        WHERE
            T0.key = T1.fkey AND
            T0.key = T2.fkey AND
