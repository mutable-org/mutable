description: Filter on attribute of type FLOAT.
suite: operators
benchmark: filter
readonly: yes
pattern: '^Execute query:.*'
configurations:
    Interpreter: --backend Interpreter
    Wasm-col:    --backend WasmV8 --store ColumnStore
label: 'Selectivity'
tables: [ 'Attribute_f' ]
cases:
    0.0: SELECT 1 FROM Attribute_f WHERE val < 0.0;
    0.1: SELECT 1 FROM Attribute_f WHERE val < 0.1;
    0.2: SELECT 1 FROM Attribute_f WHERE val < 0.2;
    0.3: SELECT 1 FROM Attribute_f WHERE val < 0.3;
    0.4: SELECT 1 FROM Attribute_f WHERE val < 0.4;
    0.5: SELECT 1 FROM Attribute_f WHERE val < 0.5;
    0.6: SELECT 1 FROM Attribute_f WHERE val < 0.6;
    0.7: SELECT 1 FROM Attribute_f WHERE val < 0.7;
    0.8: SELECT 1 FROM Attribute_f WHERE val < 0.8;
    0.9: SELECT 1 FROM Attribute_f WHERE val < 0.9;
    1.0: SELECT 1 FROM Attribute_f WHERE val < 1.0;
compare_to:
    'DuckDB': 'benchmark/operators/filter_f_duckdb.sh'
    'PostgreSQL': 'benchmark/operators/filter_f_postgresql.sh'
    'HyPer': 'benchmark/operators/filter_f_hyper.py'
