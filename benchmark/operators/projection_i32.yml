description: Projection of 1 to 10 attributes of type INT(4).
suite: operators
benchmark: projection
readonly: yes
pattern: '^Execute query:.*'
configurations:
    Interpreter: --backend Interpreter
    WebAssembly: --backend WasmV8 --store ColumnStore
label: 'Number of attributes'
tables: [ 'Attributes_multi_i32' ]
cases:
    1: |
        SELECT a0
        FROM Attributes_multi_i32;
    2: |
        SELECT a0, a1
        FROM Attributes_multi_i32;
    3: |
        SELECT a0, a1, a2
        FROM Attributes_multi_i32;
    4: |
        SELECT a0, a1, a2, a3
        FROM Attributes_multi_i32;
