description: TPC-H Query 1
suite: TPC
benchmark: TPC-H
name: Q1
readonly: yes
pattern: '^Execute query:.*'
configurations:
    'WebAssembly': --backend WasmV8 --store ColumnStore
tables: [ ]
cases:
    1:
        query: |
            SELECT
                    l_returnflag,
                    l_linestatus,
                    SUM(l_quantity) AS sum_qty,
                    SUM(l_extendedprice) AS sum_base_price,
                    SUM(l_extendedprice * (1 - l_discount)) AS sum_disc_price,
                    SUM(l_extendedprice * (1 - l_discount) * (1 + l_tax)) AS sum_charge,
                    AVG(l_quantity) AS avg_qty,
                    AVG(l_extendedprice) AS avg_price,
                    AVG(l_discount) AS avg_disc,
                    COUNT(*) AS count_order
            FROM
                    Lineitem
            WHERE
                    l_shipdate <= d'1998-09-02'
            GROUP BY
                    l_returnflag,
                    l_linestatus
            ORDER BY
                    l_returnflag,
                    l_linestatus;
        tables:
            - name: Lineitem
              path: benchmark/tpc-h/data/lineitem.tbl
              delimiter: '|'
compare_to:
    'PostgreSQL':           'benchmark/tpc-h/q1_postgresql.sh'
    'DuckDB':               'benchmark/tpc-h/q1_duckdb.sh'
    'HyPer (single core)':  'taskset -c 0 benchmark/tpc-h/q1_hyper.py'
    'HyPer (all cores)':    'benchmark/tpc-h/q1_hyper.py'
