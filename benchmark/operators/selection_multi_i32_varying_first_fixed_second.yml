description: |
    Two one-sided range selections on attributes of type INT(4) with varying selectivity of the first predicate and 1%
    selectivity of the second predicate.
suite: operators
benchmark: selection-multiple
name: one varying, one fixed
readonly: true
chart:
    x:
        scale: linear
        type: Q
        label: Selectivity
    y:
        scale: linear
        type: Q
        label: 'Execution time [ms]'
data:
    'Attributes_multi_i32':
        attributes:
            'id': 'INT'
            'a0': 'INT'
            'a1': 'INT'
            'a2': 'INT'
            'a3': 'INT'
        file: 'benchmark/operators/data/Attributes_multi_i32.csv'
        format: 'csv'
        delimiter: ','
        header: 1
systems:
    mutable:
        pattern: '^Execute query:.*'
        configurations:
            'WebAssembly (Row)':   --backend WasmV8 --data-layout Row
            'WebAssembly (PAX4M)': --backend WasmV8 --data-layout PAX4M
