        - llvm-nm -C mutable/lib/libmutable_bundled.a | awk 'BEGIN{rc=1}; /T wasm::IString::interned\(/{rc=0}; END{exit rc}'

ensure-exported-symbols:release:macos:
    stage: test:release
    tags:
        - macos
    extends:
        - .release
