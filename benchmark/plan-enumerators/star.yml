            T1,
            T2,
            T3,
            T4,
            T5,
            T6,
            T7,
            T8,
            T9
        WHERE
            T0.key = T1.fkey AND
            T0.key = T2.fkey AND
            T0.key = T3.fkey AND
            T0.key = T4.fkey AND
            T0.key = T5.fkey AND
            T0.key = T6.fkey AND
            T0.key = T7.fkey AND
            T0.key = T8.fkey AND
            T0.key = T9.fkey
        ;
    12: SELECT
