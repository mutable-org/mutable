description: Projection of 1 to 10 attributes of type INT(8).
suite: operators
benchmark: projection
readonly: yes
pattern: '^Execute query:.*'
label: 'Number of Attributes'
cases:
    1: |
        SELECT a0
        FROM Attributes_i64;
    2: |
        SELECT a0, a1
        FROM Attributes_i64;
    3: |
        SELECT a0, a1, a2
        FROM Attributes_i64;
    4: |
        SELECT a0, a1, a2, a3
        FROM Attributes_i64;
    5: |
        SELECT a0, a1, a2, a3, a4
        FROM Attributes_i64;
    6: |
        SELECT a0, a1, a2, a3, a4, a5
        FROM Attributes_i64;
    7: |
        SELECT a0, a1, a2, a3, a4, a5, a6
        FROM Attributes_i64;
    8: |
        SELECT a0, a1, a2, a3, a4, a5, a6, a7
        FROM Attributes_i64;
    9: |
        SELECT a0, a1, a2, a3, a4, a5, a6, a7, a8
        FROM Attributes_i64;
    10: |
        SELECT a0, a1, a2, a3, a4, a5, a6, a7, a8, a9
        FROM Attributes_i64;
